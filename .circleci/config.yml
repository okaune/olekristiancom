version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:11.6.0
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
          - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn build
      - save_cache:
          key: v1-build-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - build
  deploy:
    working_directory: ~/repo
    docker:
      - image: circleci/node:7.10
    steps:
      - restore_cache:
          key: v1-build-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
      - add_ssh_keys:
          fingerprints:
            - "35:3b:27:78:5e:d7:c5:71:71:fd:a2:bc:2e:8d:3c:a0"
      - run: ssh-keyscan -H login.domeneshop.no >> ~/.ssh/known_hosts 
      - run: sudo apt-get install rsync grsync
      - run: rsync -au build/ olekristian@login.domeneshop.no:~/www/
      
workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master